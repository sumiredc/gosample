openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
paths:
  /user:
    get:
      summary: Get all users
      responses:
        "200":
          description: Successful response
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        "201":
          description: User created
    put:
      summary: Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: string
                name:
                  type: string
                email:
                  type: string
      responses:
        "200":
          description: User updated
  /user/{userID}:
    get:
      summary: Get a user by ID
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
    delete:
      summary: Delete a user by ID
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted
